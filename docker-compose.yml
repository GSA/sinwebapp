version: "3.8"
services:
    web:
        build: 
            context: ./
        ports: 
            - "8000:8000"
            - "4200:4200"
        links:
            - "database"
        depends_on: 
            - "database"
        env_file:
            - ./env/container.env
        volumes:
            - type: bind
              source: ./sinwebapp
              target: /home/sinwebapp
            - type: bind
              source: ./frontend
              target: /home/frontend
            - type: bind
              source: ./scripts
              target: /home/scripts
        command: ["wait-for-it", "database:5432", "--","bash","./init-app.sh","container"]
    database:
        image: "postgres:latest"
        ports: 
            - "5432:5432"
        env_file:
            - ./env/container.env

