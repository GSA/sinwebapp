<div *ngIf = "sin_list">
    <div class = "panel panel-default">
        <div class = "panel-heading">Submissions For Review</div>

        <div class = "panel-body">
            <p>The following submissions are awaiting review:</p>
        </div>
        
        <table class="table">
            <tr>
                <th>#</th>
                <th>SIN</th>
                <th>Status</th>
                <th>User</th>
                <th>Reviewed</th>
                <th>Submit Changes</th>
            </tr>
            <tr *ngFor = "let sin of sin_list; let i = index;"
                [class.selected] = "sin === selected_SIN"
                (click) ="selectSIN(sin)">
                <td>{{i + 1}}</td>
                <td>{{sin.sin_number}}</td>
                <td>{{sin.status_id}} </td>
                <td>{{sin.user_id}} </td>
                <td> <input type="checkbox" [(ngModel)] = "reviewed_lookup[i]" (ngModelChange)="change(i)"> </td>
                <td> 
                    <button *ngIf = 'changed_lookup[i]' 
                            class = "btn btn-default btn-sm"
                            type = "submit" 
                            (click) = "submitChanges(i)">Submit</button>
                    <button *ngIf = '!changed_lookup[i]' 
                            class = "btn btn-default btn-sm"
                            type = "submit" 
                            (click) = "submitChanges(i)" disabled>Submit</button>
                </td>
            </tr>
        </table>
        
</div>
