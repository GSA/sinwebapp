<div *ngIf = 'debug' class = "panel panel-default">
    <div class ="panel-heading">Application Logger 
        <span style="float: right;">
            <input type="checkbox" [(ngModel)] = "display"> Display
        </span>
    </div>
    <div *ngIf = 'display' class = "panel-body vertical-scroll-sm">
        <span *ngFor = "let msg of log">{{msg}}<br></span>
    </div>
</div>
