 <div *ngIf="status_lookup.length > 0">
    SIN #<br> 
    <label for="current-sin-number">Current SIN #: </label>
    <span id="current-sin-number" 
            class="right">{{this.edit_SIN.sin_number}}</span><br>
    
    <label for ="new-sin-number">New SIN #: </label>
    <span *ngIf = "buffer_SIN.sin_number" id="new-sin-number" class="right label label-info">
            {{this.buffer_SIN.sin_number}}</span><br>
    
    <div class ="input-group">
        <span class ="input-group-addon">Enter New SIN #</span>
        <input type="text" id ="input-sin-number" class="form-control"
                placeholder="Enter New SIN # Here" [(ngModel)]="buffer_SIN.sin_number">
    </div>

    <div *ngIf = "user_group.includes('reviewer_group') || user_group.includes('approver_group')">
        Status<br> 
        <label for="current-status">Current Status:</label>
        <span id="current-status" class="right">{{this.status_lookup[this.edit_SIN.status_id-1].name}}</span><br>

        <label for="new-status">New Status:</label>
        <span *ngIf ="buffer_SIN.status_id" id="new-status" class="right label label-info">
                {{this.status_lookup[this.buffer_SIN.status_id-1].name}}</span><br>

        <div class="input-group">
            <span class="input-group-addon">Select New Status</span>
            <select [(ngModel)] = "buffer_SIN.status_id" id ="input-status" class="form-control">
                <option *ngFor="let status of status_lookup" 
                        [value]="status.id">{{status.name}}</option>
            </select>
        </div>

    </div>

    <button type="submit" class="right btn btn-default btn-sm" (click)="cancel()">Cancel</button>
    <button type="submit" class="right btn btn-default btn-sm" (click)="save()">Save</button>
</div>
