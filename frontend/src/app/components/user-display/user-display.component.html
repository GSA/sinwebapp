
<nav class="navbar navbar-default">

  <div class="container-fluid">

    <div class="navbar-header"> Menu</div>

    <ul class="nav navbar-nav">
      <li *ngIf = "user.groups.includes('admin_group')" 
          class="active"><a href="/admin">Admin</a></li>
    </ul>

  </div>

</nav>

<div class = "container-fluid">

  <div class = "row">

    <div class = "col-md-2">
      <div class="panel panel-default" >
        <div class="panel-heading">User Details</div>
        <div class="panel-body">
          Email: {{user.email}}<br>
          Groups: {{user.groups}}
        </div>
      </div>
    </div>

    <div class = "col-md-5">
      <div *ngIf = "user.groups.includes('submitter_group')">
        <app-submit-display></app-submit-display>
      </div>

      <div *ngIf = "user.groups.includes('approver_group')">
      </div>

      <div *ngIf = "user.groups.includes('reviewer_group')">
      </div>
    </div>

    <div class = "col-md-2">
      Placeholder for second menu
    </div>

  </div>

</div>
